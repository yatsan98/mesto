<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <!-- Блок header -->
  <header class="header">
    <img class="header__logo" src="./images/header_logo.svg" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Фото профиля">
      <div class="profile__info">
        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
        <p class="profile__user-description">Исследователь океана</p> 
        <button class="button edit-profile profile__edit-profile" type="button"></button>      
      </div>
      <button class="button add-button profile__add-button" type="button"></button>
    </section>
    <!-- Блок elements -->
    <section class="elements">
      <div class="element">
        <img class="element__card" src="./images/Dombai.png" alt="Фото">
        <div class="element__text">
          <h2 class="element__title">Домбай</h2>
          <button class="element__card-like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__card" src="./images/Elbrus-mountain.png" alt="Фото">
        <div class="element__text">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__card-like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__card" src="./images/Karachaevo-Cherkesiia.jpg" alt="Фото">
        <div class="element__text">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button class="element__card-like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__card" src="./images/Baikal.jpg" alt="Фото">
        <div class="element__text">
          <h2 class="element__title">Байкал</h2>
          <button class="element__card-like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__card" src="./images/Everest.jpg" alt="Фото">
        <div class="element__text">
          <h2 class="element__title">Гора Эверест</h2>
          <button class="element__card-like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__card" src="./images/Sachalin.jpg" alt="Фото">
        <div class="element__text">
          <h2 class="element__title">Сахалин</h2>
          <button class="element__card-like" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <!-- Блок footer -->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <!-- Блок popup -->
  <div class="popup">
    <section class="popup__container">
      <button class="popup__close-button"></button>
      <form class="popup__form">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__user-name" type="text" name="user-name">
        <input class="popup__user-description" type="text" name="user-description">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>

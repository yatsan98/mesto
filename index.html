<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <!-- Блок header -->
  <header class="header">
    <img class="header__logo" src="./images/header_logo.svg" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Фото профиля">
      <div class="profile__info">
        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
        <p class="profile__user-description">Исследователь океана</p> 
        <button class="button profile__edit-profile" type="button"></button>      
      </div>
      <button class="button profile__add-button" type="button"></button>
    </section>
    <!-- Блок elements -->
    <section class="elements">
      <article class="element">
        <img class="element__card" src="./images/Dombai.jpg" alt="Горы, природа Домбая">
        <div class="element__text">
          <h2 class="element__title">Домбай</h2>
          <button class="element__card-like" type="button" aria-label="Кнопка: нравится"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__card" src="./images/Elbrus-mountain.jpg" alt="Гора Эльбрус издалека через долину">
        <div class="element__text">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__card-like" type="button" aria-label="like"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__card" src="./images/Karachaevo-Cherkesiia.jpg" alt="Старинная крепость на фоне гор">
        <div class="element__text">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button class="element__card-like" type="button" aria-label="like"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__card" src="./images/Baikal.jpg" alt="Побережье озера Байкал с деревом на переднем плане">
        <div class="element__text">
          <h2 class="element__title">Байкал</h2>
          <button class="element__card-like" type="button" aria-label="like"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__card" src="./images/Everest.jpg" alt="Снежные вершины горы Эверест">
        <div class="element__text">
          <h2 class="element__title">Гора Эверест</h2>
          <button class="element__card-like" type="button" aria-label="like"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__card" src="./images/Sachalin.jpg" alt="Природа Сахалина, море, гора">
        <div class="element__text">
          <h2 class="element__title">Сахалин</h2>
          <button class="element__card-like" type="button" aria-label="like"></button>
        </div>
      </article>
    </section>
  </main>
  <!-- Блок footer -->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <!-- Блок popup -->
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form" method="post" name="form-popup">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input_name" id="name-input" type="text" name="user-name">
        <input class="popup__input_description" id="about-input" type="text" name="user-description">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>

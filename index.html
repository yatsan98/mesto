<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <!-- Блок header -->
  <header class="header">
    <img class="header__logo" src="./images/header_logo.svg" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Фото профиля">
      <div class="profile__info">
        <h1 class="profile__user-name" placeholder="Ваше имя">Жак-Ив Кусто</h1>
        <p class="profile__user-description" placeholder="Ваш вид деятельности" >Исследователь океана</p> 
        <button class="button profile__edit-button" type="button"></button>      
      </div>
      <button class="button profile__add-button" type="button"></button>
    </section>
    <!-- Блок elements -->
    <section class="elements" aria-label="Фотографии">
    </section>
  </main>
  <!-- Блок footer -->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <!-- Блок popup Редактировать профиль -->
   <div class="popup" id="edit-profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button" id="close-button-edit" aria-label="Кнопка закрыть окно"></button>
      <form name="popupProfileForm" id="popupProfileForm" class="popup__form" method="post">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input id="name-input" class="popup__input" type="text" name="user-name" placeholder="Имя" minlength="2" maxlength="40" value="" required>
        <span class="popup__input-error name-input-error"></span>
        <input id="about-input" class="popup__input" type="text" name="user-description" placeholder="Род деятельности" minlength="2" maxlength="200" value="" required>
        <span class="popup__input-error about-input-error"></span>
        <button class="popup__save-button" id="save_profile_button" type="submit" aria-label="Кнопка Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- Блок popup Добавить картинку -->
  <div class="popup" id="add-card">
    <div class="popup__container">
      <button class="popup__close-button" type="button" id="close-button-add" aria-label="Кнопка закрыть окно"></button>
      <form class="popup__form popup__form_add_card" method="post" name="card">        
        <h3 class="popup__title">Новое место</h3>
        <input id="card-name" class="popup__input" placeholder="Название" name="card-add" minlength="2" maxlength="30" value="" required>
        <span class="popup__input-error card-name-error"></span>
        <input id="card-link" class="popup__input" placeholder="Ссылка на картинку" name="linkCardAdd" type='url' value="" required>
        <span class="popup__input-error card-link-error"></span>
        <button class="popup__save-button" id="save_card_button" type="submit" aria-label="Кнопка Создать">Создать</button>
      </form>
    </div>
  </div>
  <!-- Блок popup Увеличение картинки -->
  <div class="popup popup_type-image" id="type-image">
    <div class="popup__image-container">
      <img class="popup__image" src="#" alt="Фотография">
      <h3 class="popup__image-title" id="imgName"></h3>
      <button class="popup__close-button" type="button" id="image-close" aria-label="Кнопка закрыть окно"></button>
    </div>
  </div>
  
  <template id="card-elements">
    <article class="element">
      <img class="element__card" id="image">
      <button class="element__card-delete" type="button"></button>
      <div class="element__text">
        <h3 class="element__title"></h3>
        <button class="element__card-like" type="button"></button>
      </div>
    </article>
  </template>


  <script type="module" src="./scripts/index.js"></script>

</body>
</html>

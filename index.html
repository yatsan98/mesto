<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <!-- Блок header -->
  <header class="header">
    <img class="header__logo" src="./images/header_logo.svg" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Фото профиля">
      <div class="profile__info">
        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
        <p class="profile__user-description">Исследователь океана</p> 
        <button class="button profile__edit-profile" type="button"></button>      
      </div>
      <button class="button profile__add-button" type="button"></button>
    </section>
    <!-- Блок elements -->
    <section class="elements" aria-label="Фотографии">
      <ul class="elements__list"></ul>
    </section>
  </main>
  <!-- Блок footer -->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <!-- Блок popup -->
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form" method="post" name="form-popup">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input id="name-input" class="popup__info-input" type="text" name="user-name">
        <input id="about-input" class="popup__info-input" type="text" name="user-description">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup_add-card">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form" name="add-card-form">        
        <input id="card-name" class="popup__info-input" placeholder="Название" name="card-add">
        <input id="card-link" class="popup__info-input" placeholder="Ссылка на картинку" required="">
        <button class="popup__save-button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <template id="card-elements">
    <li class="element">
      <img class="element__card" id="image">
      <button class="element__card-delete" type="button"></button>
      <div class="element__text">
        <h3 class="element__title"></h3>
        <button class="element__card-like" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <!-- Блок header -->
  <header class="header">
    <img class="header__logo" src="./images/header_logo.svg" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Фото профиля">
      <div class="profile__info">
        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
        <p class="profile__user-description">Исследователь океана</p>       
      </div>
      <button class="profile__button profile__button_act_edit" type="button"></button>
      <button class="profile__button profile__button_act_add" type="button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__card" src="./images/Dombai.png" alt="Фото">
        <h2 class="element__text">Домбай</h2>
        <button class="element__card-like" type="button"></button>
      </div>
      <div class="element">
        <img class="element__card" src="./images/Elbrus-mountain.png" alt="Фото">
        <h2 class="element__text">Гора Эльбрус</h2>
        <button class="element__card-like" type="button"></button>
      </div>
      <div class="element">
        <img class="element__card" src="./images/Karachaevo-Cherkesiia.jpg" alt="Фото">
        <h2 class="element__text">Карачаево-Черкессия</h2>
        <button class="element__card-like" type="button"></button>
      </div>
      <div class="element">
        <img class="element__card" src="./images/Baikal.jpg" alt="Фото">
        <h2 class="element__text">Байкал</h2>
        <button class="element__card-like" type="button"></button>
      </div>
      <div class="element">
        <img class="element__card" src="./images/Everest.jpg" alt="Фото">
        <h2 class="element__text">Гора Эверест</h2>
        <button class="element__card-like" type="button"></button>
      </div>
      <div class="element">
        <img class="element__card" src="./images/Sachalin.jpg" alt="Фото">
        <h2 class="element__text">Сахалин</h2>
        <button class="element__card-like" type="button"></button>
      </div>
    </section>
  </main>
</body>
